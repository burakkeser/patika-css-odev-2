<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .google-image{
            text-align: center;
            margin: 5px;
        }
        .search-area{
            text-align: center;
            background-color: #EEEEEE;
            width: 1200px;
            margin: 0px 180px;
            
        }
        .box-1{
            list-style-type: none;
            background-color: #7EE5DA;
            margin-left: 180px;
            margin-top: 2px;
            margin-right: 2px;
            display: block;
            width: 400px;
            height: 80px;
            float: left;
        }
        .box-1 li{
            text-align: center;
        }
        .box-2{
            list-style-type: none;
            background-color: #70CCC2;
            display: block;
            width: 400px;
            height: 80px;
            float: left;
            margin-left: 0;
            margin-top: 2px;
            margin-right: 2px;
        }
        .box-2 li{
            text-align: center;
            font-size: small;
        }
        .box-3{
            list-style-type: none;
            background-color: #62B3AA;
            display: block;
            width: 396px;
            height: 80px;
            float: left;
            margin-top: 2px;
        }
        .box-3 li{
            text-align: center;
            font-size: small;
        }
        .bottom{
            font-size: small;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Google Image -->

    <div class="google-image">
        <a href="index.html"><img src="images/google.jpg" alt="Google" title="Google"></a>
    </div>

    <!-- Search Area -->
    <div class="search-area">
        <p>Search the web using Google!</p>
        <input type="text" value size="40">
        <br>
        <input style="padding: 2px 5px;" type="submit" value="Google Search">
        <input style="padding: 2px 5px;" type="submit" value="I'm feeling lucky">
    </div>

    <!-- Blue boxes -->

    <div class="blue-boxes">
        <ul class="box-1">
            <li>Special Searches</li>
            <li><a href="#">Stanford Search</a></li>
            <li><a href="#">Linux Search</a></li>
        </ul>
        <ul class="box-2">
            <li><a href="#">Help!</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
        </ul>
        <ul class="box-3">
            <li>Get Google!</li>
            <li>updates monthly:</li>
            <li><input type="text" placeholder="your e-mail"></li>
            <li><input type="submit" value="Subscribe"><a href="#">Archive</a></li>
        </ul>
    </div>
    <br><br><br><br>
   
    <!-- Bottom -->

    <div class="bottom">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
</body>
</html>
